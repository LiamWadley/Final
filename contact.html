<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swiss Adventures | Contact</title>
        <link rel="icon" href="/Final Project Design Option 2/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style-obfuscated.css">
    </head>
    <body>
            <!-- Header -->
        <header>
            <h1 class="logo">Snowfront Resort</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Accommodations</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main id="main2">
            <div class="contactus">
                <h2>Contact Us</h2>
                <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
                <img src="/Final Project Design Option 2/images/swiss-sunset.jpg" alt="Swiss Sunset" id="swisssunset">
            </div>

            <form class="centered-form">
                <div>
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="contact_method">Preferred Contact Method:</label>
                    <select id="contact_method" name="contact_method" required>
                        <option value="">Choose...</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                </div>
                <div>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </main>
        <footer>
            <hr> <!-- Horizontal line for separation -->
            <p>
                Copyright Â© 2023 - <span id="resort_name">Snowfront Resort</span>
            </p>
            <p>
                This site is for educational purposes only
            </p>
        </footer>
    </body>

</html>
